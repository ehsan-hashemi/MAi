    <style>

        body {

            margin: 0;
            padding: 0;
            background-color: #fff5f5;
        }
        .navbar0 {
            background-color: #e60023; /* قرمز تیره */
            padding: 10px;
            color: white;
            text-align: center;
            font-size: 1.5em;
            font-family: dubai;
        }
        .navbar1 {
            background-color: #e60023; /* قرمز تیره */
            padding: 5px;
            color: white;
            text-align: center;
            font-size: 1.5em;
            font-family: dubai;
        }
        .navbar2 {
            background-color: #e60023;
            padding: 10px;
            color: white;
            text-align: center;
            font-size: 1em;
            font-family: dubai;
        }
        .logo1 {
            width: 100px;
            height: 100px;
            position: absolute;
            left: 170px;
            top: 15px;
            z-index: 2;
        }
        .logo2 {
            width: 100px;
            height: 100px;
            position: absolute;
            left: 800px;
            top: 15px;
            z-index: 2;
        }
        /* تنظیمات برای موبایل (رزولوشن‌های کوچک‌تر) */
        @media (max-width: 768px) {
            .logo1, .logo2 {
                display: none; /* آیکون‌ها مخفی می‌شوند */
            }
        }
        .chat-container {
            width: 50%;
            margin: 50px auto;
            border: 1px solid #e60023;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(230, 0, 35, 0.2);
            font-family: dubai;
        }
        #chat-box {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fffafa;
            font-family: dubai;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            max-width: 70%;
            font-family: dubai;
        }
        .user-message {
            background-color: #ffccd5; /* صورتی روشن */
            text-align: right;
            margin-left: auto;
            color: #e60023;
            font-family: dubai;
        }
        .bot-message {
            background-color: #f2f2f2; /* خاکستری روشن */
            text-align: left;
            margin-right: auto;
            color: #333;
            font-family: dubai;
        }
        .input-container {
            display: flex;
            align-items: center;
            font-family: dubai;
        }
        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
            font-family: dubai;
        }
        .send-button {
            background-color: #e60023;
            color: white;
            border: none;
            border-radius: 100%;
            padding: 15px 15px;
            cursor: pointer;
            font-family: dubai;
        }
        .send-button:hover {
            background-color: #cc001f;
            font-family: dubai;
        }
        .arrow-up {
            border: solid white;
            border-width: 0 4px 4px 0;
            display: inline-block;
            padding: 5px;
            transform: rotate(-135deg);
            -webkit-transform: rotate(-135deg);
            font-family: dubai;
        }
    </style>
</head>
<body>

            <button class="send-button" onclick="sendMessage()">

        function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            const chatBox = document.getElementById("chat-box");

            if (userInput.trim() === "") return;

            // نمایش پیام کاربر
            const userMessage = `<div class="message user-message">${userInput}</div>`;
            chatBox.innerHTML += userMessage;

            // تولید پاسخ از چت‌بات
            const botReply = botResponses[userInput] || "متأسفم، متوجه نشدم! لطفاً سوال دیگری بپرسید.";
            const botMessage = `<div class="message bot-message">${botReply}</div>`;
            chatBox.innerHTML += botMessage;

            // پاک کردن ورودی
            document.getElementById("user-input").value = "";
            chatBox.scrollTop = chatBox.scrollHeight; // حرکت به پایین چت

            
            // اضافه کردن رویداد برای کلید Enter
            document.getElementById("user-input").addEventListener("keydown", function(event) {
                    if (event.key === "Enter") { // بررسی فشار کلید Enter
                            event.preventDefault(); // جلوگیری از ایجاد خط جدید
                            const userInput = document.getElementById("user-input").value;
                            const chatBox = document.getElementById("chat-box");

                            if (userInput.trim() === "") return;

                            // نمایش پیام کاربر
                            const userMessage = `<div class="message user-message">${userInput}</div>`;
                            chatBox.innerHTML += userMessage;

                            // تولید پاسخ از چت‌بات
                            if (userInput === "ممنون" && chatBox.innerHTML.includes("سلام! خوبی؟")) {
                                botReply = "خوب هستم، ممنون!";
                            } else {
                                botReply = botResponses[userInput] || "متأسفم، متوجه نشدم! لطفاً سوال دیگری بپرسید.";
                            }


                            // پاک کردن ورودی
                            document.getElementById("user-input").value = "";
                            chatBox.scrollTop = chatBox.scrollHeight; // حرکت به پایین چت
                    }
            });
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>

    <script>
        // اضافه کردن رویداد برای کلیدهای Enter و Shift+Enter
        $('#user-input').keydown(function (e) {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                $('.send-button').click();
            } else if (e.key === "Enter" && e.shiftKey) {
                return true;
            }
        });

    </script>    
</body>
</html>
