<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ثبت سفارش برنامه فروشگاهی Enter Code</title>
  <link rel="icon" href="/MAI.png">
  <style>
    @font-face {
        font-family: "Vazir";
        src: url("/Vazir-Regular.ttf");
    }
    body {
      font-family: "Vazir";
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .form-item {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #444;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
      font-family: "Vazir";
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .btn {
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      font-family: "Vazir";
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .success-message {
      text-align: center;
      color: green;
      margin-top: 20px;
    }

    .error-message {
      text-align: center;
      color: red;
      margin-top: 20px;
    }

    .footer {
        background-color: #f2f2f2;
        color: #333;
        text-align: center;
        padding: 1em 0;
        font-size: 0.9rem;
        border-top: 1px solid #ddd;
        direction: rtl;
    }

    .footer a {
        color: #0077cc;
        text-decoration: none;
        font-weight: bold;
    }

    .footer a:hover {
        text-decoration: underline;
    }
    h3 {
        text-align: center;
    }
  </style>
</head>
<body>
    <p style="text-align: center;">جهت پرداخت هزینه اعتبار، منتظر پیامک ادمین باشید. شماره حساب برایتان جهت پرداخت ارسال می‌شود و پس از ارسال رسید، کد اعتبار برای شما ارسال می‌شود.</p>
  <div class="container">
    <h2>خرید اعتبار (توکن) برای صحبت با هوش مصنوعی</h2>
    <form class="contact-form" action="https://docs.google.com/forms/d/e/1FAIpQLSdYzVAcTBBzGf-lV8LusSr511qAvLLJHjdIQcYQWJ1d-xv_-w/formResponse" method="POST">
      <div class="form-item">
        <label>نام و نام خانوادگی <span style="color: red;">*</span></label>
        <input type="text" name="entry.2086417557" required>
      </div>

      <div class="form-item">
        <label>شماره تلفن <span style="color: red;">*</span></label>
        <input type="tel" name="entry.990941471" required>
      </div>

      <div class="form-item">
        <label>میزان اعتبار <span style="color: red;">*</span></label>
        <select name="entry.201795205" required>
          <option value="توکن ۲۰">توکن ۲۰ عددی - ۵ هزار تومان</option>
          <option value="توکن ۳۰">توکن ۳۰ عددی - ۷ هزار تومان</option>
          <option value="توکن ۵۰">توکن ۵۰ عددی - ۱۲ هزار تومان</option>
          <option value="توکن ۷۰">توکن ۷۰ عددی - ۱۵ هزار تومان</option>
          <option value="توکن ۱۰۰">توکن ۱۰۰ عددی - ۲۰ هزار تومان</option>
          <option value="توکن ۱۵۰">توکن ۱۵۰ عددی - ۳۰ هزار تومان</option>
          <option value="توکن ۲۰۰">توکن ۲۰۰ عددی - ۴۰ هزار تومان</option>
          <option value="توکن ۲۵۰">توکن ۲۵۰ عددی - ۵۰ هزار تومان</option>
          <option value="توکن ۳۰۰">توکن ۳۰۰ عددی - ۶۰ هزار تومان</option>
          <option value="توکن ۳۵۰">توکن ۳۵۰ عددی - ۷۰ هزار تومان</option>
          <option value="توکن ۴۰۰">توکن ۴۰۰ عددی - ۸۰ هزار تومان</option>
          <option value="توکن ۴۵۰">توکن ۴۵۰ عددی - ۹۰ هزار تومان</option>
          <option value="توکن ۵۰۰">توکن ۵۰۰ عددی - ۱۰۰ هزار تومان</option>
          <option value="توکن ۶۰۰">توکن ۶۰۰ عددی - ۱۲۰ هزار تومان</option>
          <option value="توکن ۷۰۰">توکن ۷۰۰ عددی - ۱۴۰ هزار تومان</option>
          <option value="توکن ۸۰۰">توکن ۸۰۰ عددی - ۱۶۰ هزار تومان</option>
          <option value="توکن ۹۰۰">توکن ۹۰۰ عددی - ۱۸۰ هزار تومان</option>
          <option value="توکن ۱۰۰۰">توکن ۱۰۰۰ عددی - ۲۰۰ هزار تومان</option>
          <option value="توکن ۲۰۰۰">توکن ۲۰۰۰ عددی - ۳۰۰ هزار تومان</option>
        </select>
      </div>

      <div class="form-item">
        <label>ایمیل</label>
        <input type="email" name="entry.449620849" required>
      </div>

      <div class="form-item">
        <label>آیدی ایتا</label>
        <input type="text" name="entry.385042289" required>
      </div>

      <div class="form-item">
        <label>توضیحات</label>
        <textarea name="entry.1067635398"></textarea>
      </div>

      <div class="form-item">
        <button type="submit" class="btn">ارسال فرم</button>
      </div>

      <div id="message"></div>
    </form>
  </div>

  <h3>پس از ارسال فرم، برای شما پیامک ارسال می‌شود...</h3>
  <br>

  <footer class="footer">
        <p style="direction: ltr">
            &copy; <span id="year">2025</span> Enter Code - All rights reserved.
            <a href="https://ehsan-hashemi.ir" target="_blank">Ehsan Group</a>
        </p>
    </footer>

  <script>
    const form = document.querySelector('.contact-form');
    const message = document.getElementById('message');

    form.addEventListener('submit', (event) => {
      event.preventDefault();
      const formData = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        mode: 'no-cors',
        body: formData
      }).then(() => {
        message.innerHTML = '<div class="success-message">✅ سفارش شما با موفقیت ارسال شد! <br> به زودی با شما تماس میگیریم...</div>';
        form.reset();
      }).catch(() => {
        message.innerHTML = '<div class="error-message">❌ خطا در ارسال سفارش. لطفاً دوباره تلاش کنید.</div>';
      });
    });
  </script>
</body>
</html>
