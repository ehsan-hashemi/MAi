<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAi - GhatM</title>
    <link rel="icon" type="image/png" href="../MAI.png">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="navbar0"></div>
    <div class="navbar1">MAi - GhatM</div>
    <div class="navbar2">M Programming Group</div>
    <img class="logo1" src="../MAI.png" alt="logo_MAi">
    <img class="logo2" src="../لوگو گروه برنامه نویسی Mبرش داده شده.png" alt="logo_M Programming Group">
    <div class="chat-container">
        <div id="chat-box"></div>
        <div class="input-container">
            <textarea id="user-input" placeholder="پیام خود را بنویسید..."></textarea>
            <button class="send-button" onclick="sendMessage()">
                <i class="arrow-up"></i>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");
    const sendButton = document.querySelector(".send-button");

    // پاسخ‌ها به صورت کلید-مقدار (key-value) در یک Map
    const botResponses = new Map([
        ["سلام", "سلام! خوبی؟"],
        ["حال شما چطور است؟", "خیلی خوبم! امیدوارم شما هم عالی باشید."],
        ["خداحافظ", "خدانگهدار! منتظرم دوباره برگردید."],
        ["چه خبر؟", "هیچ خبر خاصی نیست، آماده‌ام که کمکتان کنم."],
        ["ممنون", "خواهش می‌کنم! من اینجا هستم تا کمک کنم."]
    ]);

    function sendMessage() {
        const userMessage = userInput.value.trim();

        if (!userMessage) return;

        // نمایش پیام کاربر
        chatBox.innerHTML += `<div class="message user-message">${userMessage}</div>`;

        // تولید پاسخ از چت‌بات
        const botReply = botResponses.get(userMessage) || "متأسفم، متوجه نشدم! لطفاً سوال دیگری بپرسید.";
        chatBox.innerHTML += `<div class="message bot-message">${botReply}</div>`;

        // پاک کردن ورودی
        userInput.value = "";
        chatBox.scrollTop = chatBox.scrollHeight; // حرکت به پایین چت
    }

    // رویداد کلیک دکمه ارسال
    sendButton.addEventListener("click", sendMessage);

    // رویداد فشار کلید Enter
    userInput.addEventListener("keydown", (event) => {
        if (event.key === "Enter") {
            event.preventDefault();
            sendMessage();
        }
    });
});
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>

    <script>
        // اضافه کردن رویداد برای کلیدهای Enter و Shift+Enter
        $('#user-input').keydown(function (e) {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                $('.send-button').click();
            } else if (e.key === "Enter" && e.shiftKey) {
                return true;
            }
        });

    </script>    
</body>
</html>
