<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MAi - Gemini</title>
  <link rel="stylesheet" href="/styles.css"/>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="navbar0"></div>
  <div class="navbar1">MAi - Gemini</div>
  <div class="navbar2">Ehsan Group</div>
  <div class="chat-container">
    <div id="chat-box"></div>
    <div class="input-container">
      <textarea id="user-input" placeholder="پیام خود را بنویسید..."></textarea>
      <button class="send-button" onclick="sendMessage()">
        <i class="arrow-up"></i>
      </button>
    </div>
  </div>
  <p style="text-align: center;">همچنین می‌توانید از چت بات ادبیات ما نیز دیدن کنید: @chatbot_abc</p>
  <p style="text-align: center;">با هوش مصنوعی Chat GPT هم صحبت کنید: @ChatGPT</p>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      appendMessage("user", message);
      input.value = "";

      const apiUrl = "https://ai.liara.ir/api/v1/6846f3cbf1adf322202df4f1/chat/completions";
      const apiKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySUQiOiI2ODE0OGQ5NDUwOTYzZjkzNDg4OTM1Y2UiLCJ0eXBlIjoiYXV0aCIsImlhdCI6MTc0OTU1MjY1OH0.CMh2rP2EFqvmJ22iVPIwEYsMcR_3gMMT108kkN5cACM";

      const requestData = {
        model: "google/gemini-2.0-flash-001",
        messages: [
          {
            role: "user",
            content: message
          }
        ]
      };

      try {
        const response = await fetch(apiUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify(requestData)
        });

        if (!response.ok) throw new Error(`خطا در پاسخ: ${response.status}`);

        const data = await response.json();
        const reply = data.choices[0].message.content;
        appendMessage("bot", reply);
      } catch (err) {
        appendMessage("bot", "❌ خطا در ارتباط با مدل: " + err.message);
      }
    }

    function appendMessage(sender, content) {
      const chatBox = document.getElementById("chat-box");
      const messageElem = document.createElement("div");

      if (sender === "user") {
        messageElem.className = "message user-message";
        messageElem.innerText = content;
      } else {
        messageElem.className = "message bot-message";
        messageElem.innerHTML = marked.parse(content);
      }

      chatBox.appendChild(messageElem);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
